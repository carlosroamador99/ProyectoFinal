<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form">
            <div class="text-xs-center pb-1"> 
            
              <h2 class="mat-text-muted">Logu√©ate para continuar</h2>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="email" [formControl]="form.controls['uname']" [(ngModel)]="email" name="email">
                </mat-form-field>
                <small *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched" class="mat-text-warn">Email is required.</small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="password" placeholder="Password" [formControl]="form.controls['password']" [(ngModel)]="password" name="password">
                </mat-form-field>
                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">Password is required.</small>
              </div>
              <button mat-raised-button color="primary" *ngIf="validateEmail()" type="submit" [disabled]="!form.valid" (click)="doLogin()">Login</button>
              <button disabled *ngIf="!validateEmail()" mat-raised-button color="primary" type="submit" >Login</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
