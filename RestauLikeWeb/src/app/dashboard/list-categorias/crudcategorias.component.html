<div fxFlex="100%" fxFlexFill>

        <mat-form-field style="background-color: white; padding: 5px;">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Categoria">
        </mat-form-field>
      
        <mat-table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlexFill>
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
      
          <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
          </ng-container>
      
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>
              <button mat-mini-fab color="primary" id="create" (click)="openDialogCrearRestaurante()">+</button>
            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="accent" id="edit" (click)="openDialogEditDeleteCategoria(element)"><i
                  class="material-icons">
                  edit</i></button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
